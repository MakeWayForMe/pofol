<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>없는 페이지 인걸요</title>
</head>
<style>
*{margin: 0;padding: 0;box-sizing: border-box;}
div{padding-left: 20vw;padding-top: 12vw;}
span{position:relative;}
h1{font-size: 80px;position:relative;margin-bottom: 50px;}
h1:before{content: "";display: block;position: absolute;width: 300px;height: 450px;border: 10px solid #d49c9c;opacity:0.3;top: -60px;left: -50px;}
h2{font-size: 30px;position:relative;}
</style>
<body>
    <div>
        <h1><span>찾을 수 없는 경로!</span></h1>
        <h2><span>페이지 주소를 다시 확인해주세요!</span></h2>
    </div>
</body>
</html>

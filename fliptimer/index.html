<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./timer.css">
    <title>flip timer</title>
</head>
<body>
    <div class="wrap">
        <div id="timer"></div>
        <div id="timer2"></div>
        <div id="timer3"></div>
    </div>

    <script src="./flipTimer.js"></script>
    <script>
        flipTimer('#timer');
        flipCounter('#timer2', '2024,7,27');
        flipCounter('#timer3', `${new Date().getFullYear()}, ${new Date().getMonth() + 1}, ${new Date().getDate()} 18:30`);
    </script>
</body>
</html>
